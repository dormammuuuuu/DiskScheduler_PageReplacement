<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="start_body()">
  <div class="container">
    <div class="jumbotron">
      <h1>Disk Scheduler</h1>
      <p>Disk scheduling is done by operating systems to schedule I/O requests arriving for the disk. It is also known as I/O scheduling.</p>
    </div>
  </div>
  <section id="disk-menu">
    <form id="disk-menu">
      <div class="form-group">
        <label class="mr-sm-2" for="disk-algorithms">Disk Scheduling Algorithm</label>
        <select onchange="check(this)" class="custom-select" id="disk-algorithms" required>
          <option selected disabled>Select a disk scheduling algorithm...</option>
          <option value="sstf">Shortest Seek Time First (SSTF)</option>
          <option value="look">LOOK</option>
        </select>
        <div class="form-div">
          <div>
            <label class="mr-sm-2 block-paragraph">Number of Tracks</label>
            <input type="radio" class="btn-check" onchange="track_controller(this)" disabled="disabled" value="5" name="tracks" id="track_five" autocomplete="off">
            <label class="btn btn-outline-primary" for="track_five">5</label>

            <input type="radio" class="btn-check" onchange="track_controller(this)" disabled="disabled" value="6" name="tracks" id="track_six" autocomplete="off">
            <label class="btn btn-outline-primary" for="track_six">6</label>

            <input type="radio" class="btn-check" onchange="track_controller(this)" disabled="disabled" value="7" name="tracks" id="track_seven" autocomplete="off">
            <label class="btn btn-outline-primary" for="track_seven">7</label>
          </div>
          <div>
            <label class="mr-sm-2 block-paragraph">Direction</label>
            <input type="radio" class="btn-check" disabled="disabled" name="direction" value="t_low" id="option1" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1">Towards 0</label>

            <input type="radio" class="btn-check" disabled="disabled" name="direction" value="t_high" id="option2" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">Towards 199</label>
          </div>
        </div>

        <div class="form-div">
          <div id="head-position">
            <label class="mr-sm-2 block-paragraph">Head position</strong></label>
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div id="disk-input">
            <label class="mr-sm-2 block-paragraph">Tracks <strong>(Min: 0; Max: 199)</strong></label>
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <input class="form-control" type="number" name="track-input" min="0" max="199" maxlength="3" disabled="disabled" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
        </div>
        <input type="button" class="btn btn-outline-primary form-btn-margin" value="ADD" id="addButton" onclick="addData()">
        <input type="button" class="btn btn-outline-danger form-btn-margin" value="RESET" id="addButton" onclick="resetData()">
      </div>
    </form>
  </section>

  <section id="chartContainer">
    <canvas id="lineChart"></canvas>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
